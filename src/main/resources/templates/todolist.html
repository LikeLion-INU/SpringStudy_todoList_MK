<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        /* 기존 CSS 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .todo-input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .todo-button {
            width: 100px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .profile-button:hover {
            background-color: #218838;
        }
        .todo-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item span {
            font-size: 16px;
            flex: 1;
            /* 변경된 CSS */
            padding: 10px;
            border-radius: 5px;
        }
        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="todo-container">
    <h1 th:text="${memberName}+'\'s Todo List'">Todo List</h1>
    <form th:action="@{/member/profile}" method="get">
        <button class="profile-button">My Profile</button>
    </form>
    <form th:action="@{/todo/add}" method="post">
        <input type="text" id="todo-input" name="todoText" class="todo-input" placeholder="Add a new todo...">
        <button type="submit" class="todo-button">Add</button>
    </form>
    <ul id="todo-list">
        <li th:each="todo : ${todos}" class="todo-item">
            <span th:text="${todo.getTodoText()}" class="todo-text"></span>
            <form th:action="@{/todo/delete/{id}(id=${todo.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button class="delete-button">Delete</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
